<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card bg-dark fs-1 text-white mx-auto mt-5" style="width: 350px;">
        <div class="card-body">
            <input id="text_inp" type="text" class="form-control py-3 text-end" readonly>
        </div>
        <div class="card-body">
            <div class="row g-1">
                <div class="col-3"><button data-value="%" class="btn btn-dark w-100">%</button></div>
                <div class="col-3"><button data-value="CE" class="btn btn-dark w-100">CE</button></div>
                <div class="col-3"><button data-value="C" class="btn btn-dark w-100">C</button></div>
                <div class="col-3"><button data-value="back" class="btn btn-dark w-100">←</button></div>

                <div class="col-3"><button data-value="upon" class="btn btn-dark w-100">1/x</button></div>
                <div class="col-3"><button data-value="power" class="btn btn-dark w-100">x²</button></div>
                <div class="col-3"><button data-value="root" class="btn btn-dark w-100">√x</button></div>
                <div class="col-3"><button data-value="/" class="btn btn-dark w-100">/</button></div>

                <div class="col-3"><button data-value="7" class="btn btn-dark w-100">7</button></div>
                <div class="col-3"><button data-value="8" class="btn btn-dark w-100">8</button></div>
                <div class="col-3"><button data-value="9" class="btn btn-dark w-100">9</button></div>
                <div class="col-3"><button data-value="*" class="btn btn-dark w-100">×</button></div>

                <div class="col-3"><button data-value="4" class="btn btn-dark w-100">4</button></div>
                <div class="col-3"><button data-value="5" class="btn btn-dark w-100">5</button></div>
                <div class="col-3"><button data-value="6" class="btn btn-dark w-100">6</button></div>
                <div class="col-3"><button data-value="-" class="btn btn-dark w-100">−</button></div>

                <div class="col-3"><button data-value="1" class="btn btn-dark w-100">1</button></div>
                <div class="col-3"><button data-value="2" class="btn btn-dark w-100">2</button></div>
                <div class="col-3"><button data-value="3" class="btn btn-dark w-100">3</button></div>
                <div class="col-3"><button data-value="+" class="btn btn-dark w-100">+</button></div>

                <div class="col-3"><button data-value="+-" class="btn btn-dark w-100">±</button></div>
                <div class="col-3"><button data-value="0" class="btn btn-dark w-100">0</button></div>
                <div class="col-3"><button data-value="." class="btn btn-dark w-100">.</button></div>
                <div class="col-3"><button data-value="=" class="btn btn-info w-100">=</button></div>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('text_inp');
        const buttons = document.getElementsByClassName('btn');

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', (e) => {
                const value = e.target.dataset.value;

                if (value === "=") {
                    try {
                        if (output.value) output.value = eval(output.value);
                    } catch {
                        output.value = "Error";
                    }
                } else if (value === "C") {
                    output.value = "";
                } else if (value === "CE") {
                    output.value = "";
                } else if (value === "back") {
                    output.value = output.value.slice(0, -1);
                } else if (value === "power") {
                    output.value = output.value ? Math.pow(output.value, 2) : "";
                } else if (value === "root") {
                    output.value = output.value >= 0 ? Math.sqrt(output.value) : "Error";
                } else if (value === "upon") {
                    output.value = output.value != 0 ? 1 / output.value : "Error";
                } else if (value === "+-") {
                    output.value = output.value ? String(-parseFloat(output.value)) : "";
                } else if (value === "%") {
                    output.value = output.value ? parseFloat(output.value) / 100 : "";
                } else {
                    output.value += value;
                }
            });
        }
    </script>
</body>

</html>
